<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    <script type="module" src="update.js" defer></script>
    <script type="module" src="../fireConfig.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div id="mainDev" class="h-[550px] w-[500px] bg-white rounded-[10px] p-5">
        <div class="w-full flex flex-col gap-[20px]">
           
            <h1 class="text-[30px] font-bold text-blue-400">Update Blog</h1>

            <p class="text-lg font-bold">Title</p>
            <input id="title" type="text" placeholder="Write title"
                class="h-[40px] w-full rounded-[10px] bg-gray-200 text-lg font-light pl-5">

            <p class="text-lg font-bold">Details</p>
            <textarea id="details" placeholder="Write details here"
                class="h-[100px] w-full rounded-[10px] bg-gray-200 text-lg font-light pl-2 resize-none"></textarea>

            <p class="text-lg font-bold">Image URL</p>
            <input id="image" type="text" placeholder="Image URL"
                class="h-[40px] w-full rounded-[10px] bg-gray-200 text-lg font-light pl-5">

            <button id="updateBtn"
                class="h-[35px] w-[150px] bg-blue-700 text-white rounded-[10px] font-bold transition-all duration-900 hover:bg-green-500 hover:scale-110 hover:shadow-xl">
                Update Now
            </button>

            <button id="cancelBtn"
                class="h-[35px] w-[150px] bg-red-600 text-white rounded-[10px] font-bold transition-all duration-900 hover:bg-red-800 hover:scale-110 hover:shadow-xl">
                Cancel
            </button>
        </div>
    </div>
<script type="module" src="adminUpdate.js"></script>
</body>
</html>
