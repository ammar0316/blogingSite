<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userAdd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="w-screen h-screen flex justify-center items-center bg-gray-100  ">
     <!-- existing collection name  -->
    <div id="newCol" class="hidden">
        <div  class="h-[550px] w-[500px] bg-white   rounded-[10px]">
            <div class="h-[550px] w-[460px] bg-white  flex justify-center items-start flex-col  gap-[30px]  rounded-[10px] ml-10">
               
               <h1 class="text-[30px] font-bold text-blue-400" >Add blog</h1>
               <p class="text-lg font-bold ">write your existing collection name</p>
               <input id="collection" type="text" placeholder="write Your newCollection name" class="h-[40px] w-[350px] rounded-[10px] bg-gray-200 text-lg font-light  pl-5">
              
               <button id="colBtn" class="h-[35px] w-[150px] bg-blue-700 text-white rounded-[10px] ml-10 font-bold transition-all duration-900 hover:bg-green-500 hover:scale-110 hover:shadow-xl">
                   See Collection
               </button>
               
            </div>
        </div>
        

     </div>


    <div id="mainDev" class="h-[550px] w-[500px] bg-white   rounded-[10px]">
        <div class="h-[550px] w-[460px] bg-white  flex justify-center items-start flex-col  gap-[20px]  rounded-[10px] ml-10">
           
           <h1 class="text-[30px] font-bold text-blue-400" >Add blog</h1>
           <p class="text-lg font-bold ">Title</p>
           <input id="title" type="text" placeholder="write title" class="h-[40px] w-[250px] rounded-[10px] bg-gray-200 text-lg font-light  pl-5">
          <!-- about  -->
           <p class="text-lg font-bold ">Details</p>
           <textarea id="details" placeholder="Write details here" 
            class="h-[100px] w-[400px] rounded-[10px] bg-gray-200 text-lg font-light pl-2 resize-none">
            </textarea>

           <!-- <input id="details" type="" placeholder="write details here" class="h-[150px] relative w-[350px] rounded-[10px] bg-gray-200 text-lg font-light  pl-5"> -->
           <p class="text-lg font-bold ">Image URL</p>
           <input id="image" type="text" placeholder="Image URL" class="h-[40px] w-[250px] rounded-[10px] bg-gray-200 text-lg font-light pl-5">
           <button id="addBtn" class="h-[35px] w-[150px] bg-blue-700 text-white rounded-[10px] ml-10 font-bold transition-all duration-900 hover:bg-green-500 hover:scale-110 hover:shadow-xl">
               Add Now
           </button>
           <p class="  ml-10 "><a id="click" class="text-blue-900 text-2xl font-light hover:cursor-default bg-blue-700 rounded text-white transition-all duration-900 hover:bg-green-500 hover:scale-110  "> click</a> to Create your blog</p>
           
        </div>
    </div>
        
    </div>
    <script type="module" src="userAdd.js"></script>
</body>
</html>
